<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelly's LightBox</title>
    <link rel="stylesheet" href="css/lightBox.css">
    <script src = "js/ltBox.js"></script>
</head>

<body>
<div class="container">

    <ul class="gallery">
        <li><a href=# alt="Kitty 1 Image"><img src="pics/cat1.jpg" data-lightbox="pics/cat1-lg.jpg"></a></li>
        <li><a href=# alt="Kitty 2 Image"><img src="pics/cat2.jpg" data-lightbox="pics/cat2-lg.jpg"></a></li>
        <li><a href=# alt="Kitty 3 Image"><img src="pics/cat3.jpg" data-lightbox="pics/cat3-lg.jpg"></a></li>
        <li><a href=# alt="Kitty 4 Image"><img src="pics/cat4.jpg" data-lightbox="pics/cat4-lg.jpg"></a></li>
    </ul>
    <div id="lightbox-overlay">
        <img src="" alt="transparent overlay" title="Click anywhere to close." id="lightbox-image"/>
    </div>
</div>
</body>

</html>
